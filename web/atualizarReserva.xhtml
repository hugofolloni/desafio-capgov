<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>honey</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
              }

              body {
                background-color: #f1f1f1;
                height: 100vh;
                position: relative;
                overflow-y: hidden;
              }

              .background {
                background-color: #5A0B4D;
                height: 50vh;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
              }

              .container {
                position: absolute;
                width: 40vw;
                height: 80vh;
                background-color: white;
                border-radius: 12px;
                top: 0;
                margin-top: calc(50vh - 40vh);
                margin-left: calc(50vw - 20vw);
                padding: 40px;
                box-shadow: 0px 10px 15px -3px rgba(0,0,0,0.1);
              }
              
              .title {
                  color: #5A0B4D;
                  font-size: 24px;
              }
        
              .home {
                  position: absolute;
                  top: 10%;
                  left: 10%;
                  color: white;
                  letter-spacing: -10px;
                  font-size: 64px;
                  text-decoration: none;
              }
              
              .row {
                  width: 80%;
                  display: flex;
                  justify-content: space-between;
              }
              
              .label{
                  font-weight: 300;
                  font-size: 16px;
              }
              
              .inputs {
                  width: 228px;
              }
              
              .form {
                  height: 100%; 
                  display: flex; 
                  align-items: center; 
                  flex-direction: column; 
                  justify-content: space-around;
              }
              
        </style>
    </h:head>
    <h:body>
        <div class='background'></div>
        <a class='home' href='/desafio-capgov'>honey</a>
        <div class='container'>
            <h1 class='title'>Atualize a viagem</h1>
                <h:form class="form">
                    <h:outputText id="msg" value="#{agendamentoBean.response}" style="margin-bottom: 20px; color: #{agendamentoBean.corResponse}"/>
                    <div class="row">
                        <h:outputLabel class='label' for="id" value="ID" />
                        <p:inputText class="inputs" id="id" value="#{agendamentoBean.id}" />
                    </div>
                    <div class="row">
                        <h:outputLabel class='label' for="nome" value="Nome" />
                        <p:inputText class="inputs" id="nome" value="#{agendamentoBean.nomeAgendado}" />
                    </div>
                    <div class="row">    
                        <h:outputLabel class='label' for="cpf" value="CPF" />
                        <p:inputMask class="inputs" id="cpf" value="#{agendamentoBean.cpf}" mask="999.999.999-99"/>
                    </div>
                    <div class="row">
                        <h:outputLabel class='label' for="obs" value="Observações" />
                        <p:inputTextarea class="inputs" id="obs" value="#{agendamentoBean.textoLivre}" rows="6" cols="23"/>
                    </div>
                    <div class="row">
                        <p:outputLabel class='label' for="datetime" value="Data e Hora" />
                        <p:calendar class="inputs" id="datetime" value="#{agendamentoBean.dataAgendamento}" pattern="dd/MM/yyyy HH:mm" />
                    </div>
                    <div class="row">
                        <h:outputLabel class='label' for="carro" value="Placa do Carro" />
                        <p:inputMask class="inputs" id="carro" value="#{agendamentoBean.carro}" mask="aaa9*99"/>                    
                    </div>
                    <p:commandButton type="submit" value="Criar Reserva" action="#{agendamentoBean.update()}" update="msg" style="width: 10vw; margin-left: 17.5vw; margin-top: 15px; background-color: #5A0B4D; font-weight: 500; font-size: 16px; box-shadow: none; color: white; border: none;"/>
                </h:form>
          
        </div>
    </h:body>
</html>
