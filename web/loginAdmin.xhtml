<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>honey</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
              }

              body {
                background-color: #f1f1f1;
                height: 100vh;
                position: relative;
                overflow-y: hidden;
              }

              .background {
                background-color: #5A0B4D;
                height: 50vh;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
              }

              .container {
                position: absolute;
                width: 40vw;
                height: 40vh;
                background-color: white;
                border-radius: 12px;
                top: 0;
                margin-top: calc(50vh - 20vh);
                margin-left: calc(50vw - 20vw);
                padding: 40px;
                box-shadow: 0px 10px 15px -3px rgba(0,0,0,0.1);
              }
              
              .title {
                  color: #5A0B4D;
                  font-size: 24px;
              }
        
              .home {
                  position: absolute;
                  top: 10%;
                  left: 10%;
                  color: white;
                  letter-spacing: -10px;
                  font-size: 64px;
                  text-decoration: none;
              }
              
              .row {
                  width: 80%;
                  display: flex;
                  justify-content: space-between;
              }
              
              .label{
                  font-weight: 300;
                  font-size: 16px;
              }
              
              .inputs {
                  width: 228px;
              }
              
              .form {
                  height: 100%; 
                  display: flex; 
                  align-items: center; 
                  flex-direction: column; 
                  justify-content: space-around;
              }
        </style>
    </h:head>
    <h:body>
        <div class='background'></div>
        <a class='home' href='/desafio-capgov'>honey</a>
        <div class='container'>
            <h1 class='title'>Autenticar como administrador</h1>
                <h:form class="form">
                    <h:outputText id="msg" value="#{agendamentoBean.response}" style="margin-bottom: 20px; color: #{agendamentoBean.corResponse}"/>
                    <div class="row">
                        <h:outputLabel for="login" value="Login" />
                        <p:inputText id="login" value="#{agendamentoBean.loginAdmin}" />
                    </div>
                     <div class="row">
                        <h:outputLabel for="senha" value="Senha" />
                        <p:password id="toggle" value="#{agendamentoBean.senhaAdmin}" redisplay="true"/>
                    </div>   
                    <p:commandButton type="submit" value="Logar" action="#{agendamentoBean.authenticateAdmin()}" update="msg" style="width: 10vw; margin-left: 17.5vw; font-size: 16px; margin-top: 15px; background-color: #5A0B4D; font-weight: 500; box-shadow: none; color: white; border: none;" />
                </h:form>
        </div>
    </h:body>
</html>
