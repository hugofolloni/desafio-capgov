    <h:head>
        <title>Agenda Carro</title>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Busca carro</h1>
            
            <h:outputLabel for="busca-carro" value="Placa:" />

            <p:button outcome="verReservasCarro" icon="ui-icon-pencil">

                        </p:button> 
        </div>
